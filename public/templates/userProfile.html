  <script>
     //cloud name for everything
     cloudinary.setCloudName('tlvart');
  

     //creates widget frame on click of button
     cloudinary.applyUploadWidget(document.getElementById('opener2'), 
     { theme:'white', 
       stylesheet: 'li.camera{display: none} li.url{display: none} li.local{display: none} #cloudinary-navbar{height: 0px; border-color: none; border-bottom-width: 0px; border-bottom-style: 0px; border: 0px solid white;} #cloudinary-widget{height: 452px}', upload_preset: 'sgygqy8w'}, 
     function(error, result) {        
        var urls = [];
        console.log('height', result[0].height);
                console.log('width', result[0].width);


        for ( var i = 0; i < result.length; i ++ ){
         urls.push(result[i].secure_url);
         }

         var token = localStorage['final-project'];

         var userId = JSON.parse(atob(token.split('.')[1]))._id;
         var username = JSON.parse(atob(token.split('.')[1])).username;
 
         var obj = {username: username, userId: userId, urls: urls}
         $.post('/addurls', obj);
         
         location.reload(true);
         
    });



   </script>

</div>
