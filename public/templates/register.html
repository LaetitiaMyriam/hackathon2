<div ng-show="error" class="alert alert-danger row">
  <span>{{ error.message }}</span>
</div>

<form ng-submit="register()">
  <h3>Register</h3>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Name" ng-model="user.name" required></input>
  </div>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Lastname" ng-model="user.lastname" required></input>
  </div>

  <div class="form-group">
    <input type="email" class="form-control" placeholder="Email" ng-model="user.email" required></input>
  </div>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Username" ng-model="user.username" required></input>
  </div>

  <div class="form-group">
    <input type="password" class="form-control" placeholder="Password" ng-model="user.password" required></input>
  </div>

  <button type="submit" class="btn btn-primary">Register</button>
</form>
