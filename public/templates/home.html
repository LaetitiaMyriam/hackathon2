

<section class="big-art-wrapper"> 
  <div class="artwork-container" ng-repeat="artwork in artworks">
      
          <div class="artwork-image-container">
            <a ui-sref="artworkpage({artId: artwork.id})">
              <img class="artwork-image" ng-click="showFilePage(artwork)" ng-src="{{artwork.url}}"  alt="film image"/>
            </a>
            <div class="artwork-name">{{artwork.username | uppercase}}</div>
          </div>      

          <div class="glyphicon">
              <span class="glyphicon glyphicon-comment">{{artwork.comments.length}}</span>
              <span class="glyphicon glyphicon-thumbs-up">{{artwork.upvotes}}</span>
          </div>         

  </div>
</section>
