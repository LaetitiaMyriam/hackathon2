<div class="artwork-container" ng-repeat="artwork in artworks">
    <div class="artwork-item">
        <div class="artwork-image-container">
          <a ui-sref="artworkpage({artId: artwork.id})"><img class="artwork-image" ng-click="showFilePage(artwork)" ng-src="{{artwork.url}}"  alt="film image"/>
            <div class="artwork-name">{{artwork.name | uppercase}}</div>
        </div>               
    </div>
</div>
